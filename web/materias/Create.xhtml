<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMateriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMateriasLabel_idMateria}" for="idMateria" />
                    <h:inputText id="idMateria" value="#{materiasController.selected.idMateria}" title="#{bundle.CreateMateriasTitle_idMateria}" required="true" requiredMessage="#{bundle.CreateMateriasRequiredMessage_idMateria}"/>
                    <h:outputLabel value="#{bundle.CreateMateriasLabel_nombreMateria}" for="nombreMateria" />
                    <h:inputText id="nombreMateria" value="#{materiasController.selected.nombreMateria}" title="#{bundle.CreateMateriasTitle_nombreMateria}" required="true" requiredMessage="#{bundle.CreateMateriasRequiredMessage_nombreMateria}"/>
                    <h:outputLabel value="#{bundle.CreateMateriasLabel_turnoMateria}" for="turnoMateria" />
                    <h:inputText id="turnoMateria" value="#{materiasController.selected.turnoMateria}" title="#{bundle.CreateMateriasTitle_turnoMateria}" required="true" requiredMessage="#{bundle.CreateMateriasRequiredMessage_turnoMateria}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materiasController.create}" value="#{bundle.CreateMateriasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{materiasController.prepareList}" value="#{bundle.CreateMateriasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMateriasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
