<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProfesoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProfesoresLabel_idProfesor}" for="idProfesor" />
                    <h:inputText id="idProfesor" value="#{profesoresController.selected.idProfesor}" title="#{bundle.CreateProfesoresTitle_idProfesor}" required="true" requiredMessage="#{bundle.CreateProfesoresRequiredMessage_idProfesor}"/>
                    <h:outputLabel value="#{bundle.CreateProfesoresLabel_nombreProfesor}" for="nombreProfesor" />
                    <h:inputText id="nombreProfesor" value="#{profesoresController.selected.nombreProfesor}" title="#{bundle.CreateProfesoresTitle_nombreProfesor}" required="true" requiredMessage="#{bundle.CreateProfesoresRequiredMessage_nombreProfesor}"/>
                    <h:outputLabel value="#{bundle.CreateProfesoresLabel_documentoProfesor}" for="documentoProfesor" />
                    <h:inputText id="documentoProfesor" value="#{profesoresController.selected.documentoProfesor}" title="#{bundle.CreateProfesoresTitle_documentoProfesor}" required="true" requiredMessage="#{bundle.CreateProfesoresRequiredMessage_documentoProfesor}"/>
                    <h:outputLabel value="#{bundle.CreateProfesoresLabel_idMateria}" for="idMateria" />
                    <h:selectOneMenu id="idMateria" value="#{profesoresController.selected.idMateria}" title="#{bundle.CreateProfesoresTitle_idMateria}" required="true" requiredMessage="#{bundle.CreateProfesoresRequiredMessage_idMateria}">
                        <f:selectItems value="#{materiasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profesoresController.create}" value="#{bundle.CreateProfesoresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{profesoresController.prepareList}" value="#{bundle.CreateProfesoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProfesoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
