<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstudiantesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstudiantesLabel_idEstudiante}" for="idEstudiante" />
                    <h:inputText id="idEstudiante" value="#{estudiantesController.selected.idEstudiante}" title="#{bundle.CreateEstudiantesTitle_idEstudiante}" required="true" requiredMessage="#{bundle.CreateEstudiantesRequiredMessage_idEstudiante}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiantesLabel_nombreEstudiante}" for="nombreEstudiante" />
                    <h:inputText id="nombreEstudiante" value="#{estudiantesController.selected.nombreEstudiante}" title="#{bundle.CreateEstudiantesTitle_nombreEstudiante}" required="true" requiredMessage="#{bundle.CreateEstudiantesRequiredMessage_nombreEstudiante}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiantesLabel_documentoEstudiante}" for="documentoEstudiante" />
                    <h:inputText id="documentoEstudiante" value="#{estudiantesController.selected.documentoEstudiante}" title="#{bundle.CreateEstudiantesTitle_documentoEstudiante}" required="true" requiredMessage="#{bundle.CreateEstudiantesRequiredMessage_documentoEstudiante}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiantesLabel_email}" for="email" />
                    <h:inputText id="email" value="#{estudiantesController.selected.email}" title="#{bundle.CreateEstudiantesTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateEstudiantesLabel_natalicio}" for="natalicio" />
                    <h:inputText id="natalicio" value="#{estudiantesController.selected.natalicio}" title="#{bundle.CreateEstudiantesTitle_natalicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEstudiantesLabel_idMateria}" for="idMateria" />
                    <h:selectOneMenu id="idMateria" value="#{estudiantesController.selected.idMateria}" title="#{bundle.CreateEstudiantesTitle_idMateria}" required="true" requiredMessage="#{bundle.CreateEstudiantesRequiredMessage_idMateria}">
                        <f:selectItems value="#{materiasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estudiantesController.create}" value="#{bundle.CreateEstudiantesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estudiantesController.prepareList}" value="#{bundle.CreateEstudiantesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstudiantesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
